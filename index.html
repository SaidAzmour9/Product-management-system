<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My store</title>
</head>
<body>
    <div class="header">
        <h1>Product Management System</h1>
        <a href="https://saidazmour9.github.io/myportfolio/"><p>By Said Azmour</p></a>
    </div>
    <div class="inputs">
        <input type="text" name="title" id="title" placeholder="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" name="price" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" name="taxes" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" name="ads" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" name="discount" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="number" name="count" id="count" placeholder="count">
        <input type="text" name="category" id="category" placeholder="category">
        <button type="submit" id="submit">create</button>
    </div>
    <div class="outputs">
        <div class="serchBlock">
            <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
            <div class="btnSearch">
                <button onclick="getSearchData(this.id)" id="searchTitle"> Search by title</button>
                <button onclick="getSearchData(this.id)" id="searchCategory"> Search by category</button>

            </div>
        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    
    <footer>
        <div class="footer-content">
            <h3>created with <span style="color: #ff0000;">&hearts;</span> by Said Azmour <br>&#169; 2024 </h3>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
